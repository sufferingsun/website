<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Для медитации</title>
    <!-- Фавиконка -->
    <link rel="icon" sizes="60x60" href="favicons/favicon-60x60.png" type="image/png">
    <link rel="icon" sizes="16x16" href="favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="favicons/favicon-32x32.png" type="image/png">
    <!-- Файл со стилями -->
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

    <body style="background-image: url('https://img3.akspic.ru/crops/7/1/3/9/4/149317/149317-ravnina-urozhaj-kuchevoe_oblako-nebo-sinij-3840x2160.jpg'); overflow-y: hidden;" class="registration">

    <main>
        <form action="" accept-charset="UTF-8" method="get" class="registration">
            <fieldset class="card">
                <p class="registration">
                    <label class="registration">Логин: </label>
                    <br>
                    <input type="text" name="username" id="username" required>
                </p>
                <p  class="registration">
                    <label class="registration">Пароль: </label>
                    <br>
                    <input type="text" name="password" id="password" required>
                </p>
                <div class="bottom-center">
                    <button type="button" class="button1" onclick="redirectUser();">Войти</button>
                </div>
                
                <br>
                <div id="user-input" class="inline">
                    <input type="text" id="submit" />
                </div>

                <div class="bottom-center" onclick="generate()">
                    <i class="fa fa-refresh"></i>
                </div>

                <div class="bottom-center">
                    <div id="captcha_image" class="bottom-center" selectable="False"></div>
                </div>
                <br>
                <div class="bottom-center">
                    <input type="submit" id="captcha_btn" onclick="printmsg()"/>
                </div>
                
                <p id="key"></p>
                <p class="registration">
                    <a class="dark-mode" href = "index.html">Вернуться на главную страницу</a>
                </p>
            </fieldset>
        </form>

        <div class="first-cloud">
            <img src="img/Облако1.png" alt=""  id="cloud1" class="cloud">
        </div>
        <div class="second-cloud">
            <img src="img/Облако2.png" alt=""  id="cloud2" class="cloud">
        </div>
        <div class="third-cloud">
            <img src="img/Облако3.png" alt=""  id="cloud3" class="cloud">
        </div>
        <div class="fourth-cloud">
            <img src="img/Облако4.png" alt=""  id="cloud4" class="cloud">
        </div>
        <div class="fifth-cloud">
            <img src="img/Облако5.png" alt=""  id="cloud5" class="cloud">
        </div>
        
    </main>
    <script src="scripts/captcha.js"></script>
    </body>
